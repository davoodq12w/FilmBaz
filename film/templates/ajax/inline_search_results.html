<ul>
    {% for item in movie_names %}
        <li class="search-choice">{{ item }}</li>
    {% endfor %}
</ul>
<script>
    $(".search-choice").click(function (){
        console.log(1)
        let text = $(this).text()
        $("#search-input").val(text);
        $(".search").submit();
    });
</script>
