{% load static %}
<!doctype html>
<html lang="fa" dir="rtl" style="background-image:url({% static 'image/100-covers.png' %});">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="{% static 'css/base_style.css' %}">
    <link rel="shortcut icon" href="{% static 'image/icon.png' %}" type="image/x-icon">
    <title>Film Baz | Login User</title>
</head>
<body style="width: 100vw; height: 100vh; position: relative; margin: 0">

    <div class="login-container">
        <form method="post" class="login-form">
            <a href="{% url 'film:movies_list' %}" class="form-logo-FilmBaz"><img src="{% static 'image/FilmBaz.png' %}" alt="FilmBaz"></a>
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="ورود" class="login-submit">
            <p class="login-create-account">حساب کاربری نداری؟ <a href="{% url 'account:create_user' %}" class="login-create-account">ساخت یوزر</a></p>
        </form>
    </div>
    <div class="login-cover">

    </div>
</body>
</html>
